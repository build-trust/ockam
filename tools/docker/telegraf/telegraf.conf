[agent]
    interval = "3s"
    round_interval = true
    metric_batch_size = 1000
    metric_buffer_limit = 10000
    collection_jitter = "0s"
    flush_interval = "3s"
    flush_jitter = "0s"
    precision = ""

[[outputs.execd]]
    command = ["ockamd", 
        "--role", "source", 
        "--route", "${OCKAMD_ROUTE}",
        "--local-socket", "${OCKAMD_LOCAL_SOCKET}",
        "--service-public-key", "${OCKAMD_RESPONDER_PUBLIC_KEY}", 
        "--service-address", "01242020"
    ] 
    restart_delay = "5s"   
    data_format = "influx"

[[inputs.http_listener_v2]]
    service_address = "0.0.0.0:8080"
    path = "/telegraf"
    methods = ["POST"]
    read_timeout = "3s"
    write_timeout = "3s"
    max_body_size = "16KB"
    data_format = "influx"
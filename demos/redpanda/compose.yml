---
version: "3.7"
networks:
  redpanda_network:
      driver: bridge
volumes:
  redpanda: null
services:
  redpanda-ockam:
    build: ./redpanda-with-ockam
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      # Address the broker advertises to clients that connect to the Kafka API.
      # Use the internal addresses to connect to the Redpanda brokers'
      # from inside the same Docker network.
      # Use the external addresses to connect to the Redpanda brokers'
      # from outside the Docker network.
      - --advertise-kafka-addr internal://redpanda-ockam:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      # Address the broker advertises to clients that connect to the HTTP Proxy.
      - --advertise-pandaproxy-addr internal://redpanda-ockam:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      # Redpanda brokers use the RPC API to communicate with eachother internally.
      - --rpc-addr redpanda-ockam:33145
      - --advertise-rpc-addr redpanda-ockam:33145
      # Tells Seastar (the framework Redpanda uses under the hood) to use 1 core on the system.
      - --smp 1
      # The amount of memory to make available to Redpanda.
      - --memory 1G
      # Mode dev-container uses well-known configuration properties for development in containers.
      - --mode dev-container
      # enable logs for debugging.
      - --default-log-level=debug
    image: docker.redpanda.com/redpandadata/redpanda:v23.1.13
    container_name: redpanda-ockam
    volumes:
      - redpanda:/var/lib/redpanda/data
      - ./volumes/broker:/mnt
    networks:
      - redpanda_network
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
  consumer:
    build: ./client-node
    entrypoint:
      - /consumer.sh
    volumes:
      - ./volumes/consumer:/mnt
    command:
      - kafka-console-consumer.sh --topic demo --bootstrap-server 127.0.0.1:9092
    networks:
      - redpanda_network
  producer:
    build: ./client-node
    volumes:
      - ./volumes/producer:/mnt
    networks:
      - redpanda_network
  console:
    container_name: redpanda-console
    image: docker.redpanda.com/redpandadata/console:v2.2.4
    networks:
      - redpanda_network
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda-ockam:9092"]
          schemaRegistry:
            enabled: true
            urls: ["http://redpanda-ockam:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda-ockam:9644"]
    ports:
      - 8080:8080
    depends_on:
      - redpanda-ockam

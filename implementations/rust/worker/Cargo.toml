[package]
authors = ["Ockam Developers"]
edition = "2018"
name = "ockam-worker"
version = "0.1.0"

[lib]
crate-type = ["staticlib", "rlib", "cdylib"]

[profile.release]
lto = true

[features]
default = []

[dependencies]
ockam-common = { version = "0.1", path = "../common" }
ockam-message = { version = "0.1", path = "../message"}
ockam-router = { version = "0.1", path = "../router"}
hashbrown = { version = "0.9.1", default-features = false, features = ["inline-more","ahash"] }

[dev-dependencies]
hex = "0.4"

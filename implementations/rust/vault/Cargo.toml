[package]
name = "ockam-vault"
version = "0.1.0"
authors = ["Ockam Developers"]
edition = "2018"

[lib]
name = "ockv"
crate-type = ["staticlib", "rlib", "cdylib"]

[profile.release]
lto = true

[features]
default = []
ffi = []

[dependencies]
failure = "0.1"
rand = "0.7"
zeroize = { version = "1.1", features = ["zeroize_derive"] }

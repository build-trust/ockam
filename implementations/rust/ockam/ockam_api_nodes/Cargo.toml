[package]
name        = "ockam_api_nodes"
version     = "0.1.0"
edition     = "2021"
authors     = ["Ockam Developers"]
license     = "Apache-2.0"
homepage    = "https://github.com/ockam-network/ockam"
repository  = "https://github.com/ockam-network/ockam/implementations/rust/ockam/ockam_api_nodes"
description = "Nodes API"

[features]
tag = ["ockam_api/tag"]

[dependencies]
minicbor  = { version = "0.16.0", features = ["std", "derive"] }
ockam_api = { version = "0.1.0", path = "../ockam_api", features = ["std"] }
tracing   = { version = "0.1.34", default-features = false }

[dependencies.ockam_core]
version          = "0.54.0"
path             = "../ockam_core"
default-features = false
features         = ["std", "alloc"]

[dependencies.ockam_node]
version          = "0.55.0"
path             = "../ockam_node"
default-features = false
features         = ["std", "alloc"]

[dev-dependencies]
ockam_macros = { version = "^0.15.0", path = "../ockam_macros" }

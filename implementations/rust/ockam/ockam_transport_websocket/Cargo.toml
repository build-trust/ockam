[package]
name = "ockam_transport_websocket"
version = "0.36.0"
authors = ["Ockam Developers"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://github.com/ockam-network/ockam"
repository = "https://github.com/ockam-network/ockam/implementations/rust/ockam/ockam_transport_websocket"
readme = "README.md"
keywords = ["ockam", "websocket", "ockam-transport"]
categories = ["network-programming", "asynchronous"]
description = """
WebSocket Transport for the Ockam Routing Protocol.
"""
publish = true
rust-version = "1.56.0"

[features]
default = ["std"]
std = []
alloc = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures-channel = "0.3"
futures-util = { version = "0.3", default-features = false, features = [
    "tokio-io",
] }
ockam_core = { path = "../ockam_core", version = "^0.49.0"}
ockam_node = { path = "../ockam_node", version = "^0.47.0"}
ockam_transport_core = { path = "../ockam_transport_core", version = "^0.21.0"}
tokio = { version = "1.8", features = [
    "rt-multi-thread",
    "sync",
    "net",
    "macros",
    "time",
] }
tokio-tungstenite = "0.15"
tracing = { version = "0.1", default-features = false }

[dev-dependencies]
ockam = { path = "../ockam", default-features = false, features = ["std"] }
tokio = { version = "1.8", features = ["io-std"] }

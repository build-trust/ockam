[package]
name = "ockam_transport_udp"
version = "0.59.0"
authors = ["Ockam Developers"]
autoexamples = false
categories = [
  "cryptography",
  "asynchronous",
  "authentication",
  "network-programming",
  "embedded",
]

edition = "2021"
homepage = "https://github.com/ockam-network/ockam"
keywords = ["ockam", "crypto", "network", "networking", "udp"]
license = "Apache-2.0"
publish = true
readme = "README.md"
repository = "https://github.com/ockam-network/ockam/implementations/rust/ockam/ockam_transport_udp"
rust-version = "1.56.0"
description = """
UDP Transport for the Ockam Routing Protocol.
"""

[features]
default = ["std"]
std = ["ockam_macros/std"]
alloc = []

[dependencies]
bytes = "1.6.0"
futures-util = "0.3"
ockam_core = { path = "../ockam_core", version = "^0.109.0", default_features = false }
ockam_node = { path = "../ockam_node", version = "^0.117.0" }
ockam_transport_core = { path = "../ockam_transport_core", version = "^0.82.0" }
rand = "0.8"
serde = { version = "1.0", default-features = false, features = ["derive"] }
tokio = { version = "1.38.0", features = ["rt-multi-thread", "sync", "net", "macros", "time", "io-util"] }
tokio-util = { version = "0.7.11", features = ["net", "codec"] }
tracing = { version = "0.1", default-features = false }

[dev-dependencies]
ockam = { path = "../ockam", version = "^0.125.0" }
ockam_macros = { path = "../ockam_macros", version = "^0.34.0" }

[[example]]
name = "client"

[[example]]
name = "echo_server"

[[example]]
name = "rendezvous_server"

[[example]]
name = "puncher"

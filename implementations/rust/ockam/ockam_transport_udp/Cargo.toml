[package]
name = "ockam_transport_udp"
version = "0.19.0"
authors = ["Ockam Developers"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://github.com/ockam-network/ockam"
repository = "https://github.com/ockam-network/ockam/implementations/rust/ockam/ockam_transport_tcp"
readme = "README.md"
keywords = ["ockam", "crypto", "network", "networking", "tcp"]
categories = [
    "cryptography",
    "asynchronous",
    "authentication",
    "network-programming",
    "embedded",
]
description = """
TCP Transport for the Ockam Routing Protocol.
"""
autoexamples = false
publish = false
rust-version = "1.56.0"

[features]
default = ["std"]
std = ["ockam_macros/std"]
alloc = []

[dependencies]
bytes = "1.4.0"
futures-util = "0.3"
ockam_core = { path = "../ockam_core", version = "^0.75.0", default_features = false }
ockam_node = { path = "../ockam_node", version = "^0.78.0" }
ockam_transport_core = { path = "../ockam_transport_core", version = "^0.48.0" }
rand = "0.8"
hashbrown = { version = "0.13" }
tracing = { version = "0.1", default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive"] }
tokio = { version = "1.25", features = [
    "rt-multi-thread",
    "sync",
    "net",
    "macros",
    "time",
    "io-util",
] }
tokio-util = { version = "0.7.7", features = ["net", "codec"] }

[dev-dependencies]
ockam_macros = { path = "../ockam_macros", version = "^0.27.0" }
ockam = { path = "../ockam", version = "^0.81.0" }

[[example]]
name = "client"

[[example]]
name = "echo_server"

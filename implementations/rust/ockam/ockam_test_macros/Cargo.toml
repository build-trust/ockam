[package]
name = "ockam_test_macros"
categories = ["cryptography", "asynchronous", "authentication", "network-programming"]
authors = ["Ockam Developers"]
version = "0.4.0"
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/ockam-network/ockam"
repository = "https://github.com/ockam-network/ockam/tree/develop/implementations/rust/ockam/ockam_test_macros"
readme = "README.md"
keywords = ["ockam", "crypto", "macro", "proc-macro", "attribute"]
description = """
Ockam node attribute proc_macros.
"""
exclude = [
    "DEVELOP.md",
    "LICENSE"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[features]
default = []

# Feature: "no_main" allows you to define an ockam node inside your
# own program entry-point rather than having ockam define the main()
# function. This is particularly useful on baremetal platforms.
no_main = []
std = ["alloc"]
no_std = []
alloc = []

[[test]]
name = "tests"
path = "tests/main.rs"

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "1.0", features = ["full", "extra-traits"] }

[dev-dependencies]
ockam_node = { path = "../ockam_node" }
ockam_core = { path = "../ockam_core" }
trybuild = "1.0"

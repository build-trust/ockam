[package]
name = "ockam_rust_elixir_nifs"
version = "0.117.0"
authors = ["Ockam Developers"]
categories = [
  "cryptography",
  "asynchronous",
  "authentication",
  "network-programming",
  "embedded",
]
edition = "2021"
homepage = "https://github.com/ockam-network/ockam/implementations/rust/ockam/ockam_rust_elixir_nifs"
keywords = [
  "ockam",
  "crypto",
  "cryptography",
  "network-programming",
  "encryption",
]
license = "Apache-2.0"
publish = false
repository = "https://github.com/ockam-network/ockam"
description = "End-to-end encryption and mutual authentication for distributed applications."

[lib]
name = "ockam_rust_elixir_nifs"
crate-type = ["cdylib"]
path = "src/lib.rs"

[features]
default = ["rust-crypto"]
aws-lc = ["ockam_vault/aws-lc"]
rust-crypto = ["ockam_vault/rust-crypto"]

[dependencies]
hex = { version = "0.4", default-features = false }
lazy_static = "1.5.0"
minicbor = { version = "0.24.1", features = ["alloc", "derive"] }
ockam_core = { path = "../ockam_core", default-features = false, features = ["std"], version = "^0.117.0" }
ockam_identity = { path = "../ockam_identity", default-features = false, features = ["std", "software_vault"], version = "^0.121.0" }
ockam_vault = { path = "../ockam_vault", default-features = false, features = ["std", "storage"], version = "^0.119.0" }
ockam_vault_aws = { path = "../ockam_vault_aws", version = "^0.45.0" }
# Enable credentials-sso feature in ockam_vault_aws for use on sso environments (like dev machines)
rustler = "=0.33.0"
time = "0.3.36"
tokio = "1.39.2"

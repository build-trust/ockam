[package]
name = "ockam_vault_hashicorp"
version = "0.1.0"
authors = ["Ockam Developers"]
categories = [
  "cryptography",
  "asynchronous",
  "authentication",
  "no-std",
  "algorithms",
]
edition = "2021"
homepage = "https://github.com/build-trust/ockam"
keywords = ["ockam", "crypto", "cryptography", "authentication", "no-std"]
license = "Apache-2.0"
publish = true
readme = "README.md"
repository = "https://github.com/build-trust/ockam/tree/develop/implementations/rust/ockam/ockam_vault_hashicorp"
rust-version = "1.56.0"
description = """A Hashicorp Vault Ockam Vault implementation.
"""

[lib]
crate-type = ["rlib"]
path = "src/lib.rs"

[features]
default = ["std"]

# Feature (enabled by default): "std" enables functionality expected to
# be available on a standard platform.
std = [
  "ockam_core/std",
  "ockam_macros/std",
  "ockam_node/std",
  "ockam_vault/std",
]

storage = ["ockam_vault/storage"]

# Feature: "no_std" enables functionality required for platforms
# without the standard library, requires nightly.
no_std = [
  "ockam_core/no_std",
  "ockam_macros/no_std",
  "ockam_node/no_std",
  "ockam_vault/no_std",
]

# Feature: "alloc" enables support for heap allocation (implied by `feature = "std"`)
alloc = ["ockam_core/alloc", "ockam_node/alloc", "ockam_vault/alloc"]

[dependencies]
base64 = "0.21.5"
ockam_core = { path = "../ockam_core", version = "^0.91.0", default_features = false }
ockam_macros = { path = "../ockam_macros", version = "^0.32.0", default-features = false }
ockam_node = { path = "../ockam_node", version = "^0.96.0", default_features = false }
ockam_vault = { path = "../ockam_vault", version = "^0.89.0", default_features = false }
thiserror = { version = "1.0.50" }
tracing = { version = "0.1", default-features = false, features = ["attributes"] }
vaultrs = { git = "https://github.com/SanjoDeundiak/vaultrs.git" }

[dev-dependencies]
hex = { version = "0.4", default-features = false }
tokio = { version = "1.33", features = ["full"] }

[package]
name = "ockam_app_lib"
version = "0.13.0"
authors = ["Ockam Developers"]
categories = [
  "cryptography",
  "asynchronous",
  "authentication",
  "network-programming",
  "embedded",
]
edition = "2021"
homepage = "https://github.com/ockam-network/ockam"
keywords = [
  "ockam",
  "crypto",
  "cryptography",
  "network-programming",
  "encryption",
]
license = "Apache-2.0"
publish = true
repository = "https://github.com/ockam-network/ockam/implementations/rust/ockam/ockam_app_lib"
description = "Ockam's desktop application library"
[lib]
name = "ockam_app_lib"
crate-type = ["staticlib"]
path = "src/lib.rs"

[dependencies]
duct = "0.13.6"
futures = { version = "0.3.29", default-features = false }
hex = { version = "0.4.3", default-features = false, features = ["alloc", "serde"] }
miette = { version = "5.10.0", features = ["fancy-no-backtrace"] }
minicbor = { version = "0.20.0", features = ["alloc", "derive"] }
ockam = { path = "../ockam", version = "^0.109.0", features = ["software_vault"] }
ockam_api = { path = "../ockam_api", version = "0.52.0", features = ["std"] }
ockam_core = { path = "../ockam_core", version = "^0.97.0" }
ockam_multiaddr = { path = "../ockam_multiaddr", version = "0.41.0", features = ["cbor", "serde"] }
ockam_transport_tcp = { path = "../ockam_transport_tcp", version = "^0.100.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.7.3", features = ["runtime-tokio", "sqlite", "migrate"] }
thiserror = "1.0"
tokio = { version = "1.35.0", features = ["full"] }
tokio-retry = "0.3"
tracing = { version = "0.1", default-features = false }

[dev-dependencies]
tempfile = { version = "3.8.0" }

[build-dependencies]
cbindgen = "0.26"

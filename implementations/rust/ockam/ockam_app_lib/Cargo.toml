[package]
name = "ockam_app_lib"
version = "0.126.0"
authors = ["Ockam Developers"]
categories = [
  "cryptography",
  "asynchronous",
  "authentication",
  "network-programming",
  "embedded",
]
edition = "2021"
homepage = "https://github.com/ockam-network/ockam"
keywords = [
  "ockam",
  "crypto",
  "cryptography",
  "network-programming",
  "encryption",
]
license = "Apache-2.0"
publish = true
repository = "https://github.com/ockam-network/ockam/implementations/rust/ockam/ockam_app_lib"
description = "Ockam's desktop application library"

[lib]
name = "ockam_app_lib"
crate-type = ["staticlib"]
path = "src/lib.rs"

[features]
default = ["rust-crypto"]
aws-lc = ["ockam_api/aws-lc", "ockam_transport_tcp/aws-lc"]
rust-crypto = ["ockam_api/rust-crypto", "ockam_transport_tcp/ring"]

[dependencies]
duct = "0.13.7"
miette = { version = "7.2.0", features = ["fancy-no-backtrace"] }
minicbor = { version = "0.24.1", features = ["alloc", "derive"] }
ockam = { path = "../ockam", features = ["software_vault"] }
ockam_api = { path = "../ockam_api", default-features = false, features = ["std"] }
ockam_core = { path = "../ockam_core" }
ockam_multiaddr = { path = "../ockam_multiaddr", features = ["cbor", "serde"] }
ockam_node = { path = "../ockam_node" }
ockam_transport_tcp = { path = "../ockam_transport_tcp", default-features = false, features = ["std"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.7.4", features = ["runtime-tokio", "sqlite", "migrate"] }
thiserror = "1.0"
tokio = { version = "1.38.0", features = ["full"] }
tracing = { version = "0.1", default-features = false }
tracing-core = { version = "0.1.32", default-features = false }

[dev-dependencies]
tempfile = { version = "3.10.1" }

[build-dependencies]
cbindgen = { version = "0.26", default-features = false }

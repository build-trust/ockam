[package]
name = "ockam_key_exchange_x3dh"
version = "0.54.0"
authors = ["Ockam Developers"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://github.com/build-trust/ockam"
repository = "https://github.com/build-trust/ockam/tree/develop/implementations/rust/ockam/ockam_key_exchange_x3dh"
readme = "README.md"
categories = [
    "cryptography",
    "asynchronous",
    "authentication",
    "embedded",
    "no-std",
]
keywords = ["ockam", "crypto", "x3dh", "cryptography", "encryption"]
description = """The Ockam X3DH impementation.
"""
publish = true
rust-version = "1.56.0"

[features]
default = ["std"]

# Feature: (enabled by default): "std" enables functionality expected to
# be available on a standard platform.
std = ["ockam_core/std", "ockam_key_exchange_core/std", "alloc", "hex/std"]

# Feature: "no_std" enables functionality required for platforms
# without the standard library, requires nightly.
no_std = ["ockam_core/no_std", "ockam_key_exchange_core/no_std"]

# Feature: "alloc" enables support for heap allocation (implied by `feature = "std"`)
alloc = ["ockam_core/alloc", "ockam_key_exchange_core/alloc", "hex/alloc"]

[dependencies]
ockam_core = { path = "../ockam_core", version = "^0.59.0", default_features = false }
ockam_key_exchange_core = { path = "../ockam_key_exchange_core", version = "^0.50.0", default_features = false }
arrayref = "0.3"
zeroize = { version = "1.4.2", features = ["zeroize_derive"] }
hex = { version = "0.4", default-features = false }

[dev-dependencies]
ockam_vault = { path = "../ockam_vault", version = "^0.55.0" }
ockam_node = { path = "../ockam_node", version = "^0.62.0" }

[package]
name = "ockam_core"
version = "0.2.0"
authors = ["Ockam Developers"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/ockam-network/ockam"
repository = "https://github.com/ockam-network/ockam/implementations/rust/ockam/ockam_core"
readme = "README.md"
keywords = ["ockam"]
categories = ["no-std"]
description = """
Core types of the Ockam library.
"""
exclude = [
    "DEVELOP.md",
    "LICENSE"
]

[features]
default = ["std"]

# Requires the Rust Standard Library.
std = []

# Requires the Rust alloc library
alloc = []

# No alloc and no standard library
no_std = ["heapless"]

[dependencies]
async-trait = "0.1.42"
hashbrown = "0.9"
heapless = { version = "0.6", optional = true }

[package]
name = "ockam_core"
version = "0.2.0"
authors = ["Ockam Developers"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/ockam-network/ockam"
repository = "https://github.com/ockam-network/ockam/implementations/rust/ockam/ockam_core"
readme = "README.md"
keywords = ["ockam"]
categories = ["no-std"]
description = """
Core types of the Ockam library.
"""
exclude = [
    "DEVELOP.md",
    "LICENSE"
]

[features]
default = ["std"]

# Requires the Rust Standard Library.
std = []

[dependencies]
async-trait = "0.1.42"
serde = "1.0"

# TODO: this dependency was added to provide a quick and dirty way to
# serialise message types in the default trait implementation.  In the
# future we may want to either: a) change to the main ockam encoder
# which works in no_std, or b) swap encoder based on the std feature
bincode = "1.0"
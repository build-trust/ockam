[package]
name = "ockam_core"
version = "0.49.0"
authors = ["Ockam Developers"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://github.com/ockam-network/ockam"
repository = "https://github.com/ockam-network/ockam/implementations/rust/ockam/ockam_core"
readme = "README.md"
categories = [
    "cryptography",
    "asynchronous",
    "authentication",
    "network-programming",
    "embedded",
]
keywords = ["ockam", "crypto", "p2p", "cryptography", "encryption"]
description = """
Core types of the Ockam library.
"""
publish = true
rust-version = "1.56.0"

[features]
default = ["std"]

# Feature (enabled by default): "std" enables functionality expected to
# be available on a standard platform.
std = [
    "alloc",
    "hex/std",
    "rand/std",
    "rand/std_rng",
    "serde_bare/std",
    "ockam_macros/std",
]

# Feature: "no_std" enables functionality required for platforms
# without the standard library.
no_std = ["core2", "hex", "rand_pcg", "spin", "ockam_macros/no_std"]

# Feature: "alloc" enables support for heap allocation (implied by `feature = "std"`)
alloc = [
    "core2/alloc",
    "heapless",
    "hex/alloc",
    "serde/alloc",
    "serde_bare/alloc",
]
bls = []

[dependencies]
ockam_macros = { path = "../ockam_macros", version = "^0.10.0", default_features = false }
async-trait = "0.1.42"
hashbrown = { version = "0.11", default-features = false, features = [
    "ahash",
    "serde",
] }
heapless = { version = "0.7.1", optional = true }
hex = { version = "0.4", default-features = false, optional = true }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_bare = { version = "0.5.0", default-features = false }
rand = { version = "0.8", default-features = false }
rand_pcg = { version = "0.3.1", default-features = false, optional = true }
core2 = { version = "0.3.2", default-features = false, optional = true }
spin = { version = "0.9.1", default-features = false, features = [
    "mutex",
    "rwlock",
    "spin_mutex",
], optional = true }
futures-util = { version = "0.3.17", default-features = false, features = [
    "alloc",
    "async-await-macro",
    "sink",
] }
zeroize = { version = "1.4.2", features = ["zeroize_derive"] }
cfg-if = "1.0"

[package]
name = "ockam_macros"
version = "0.7.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Ockam Developers"]
categories = [
    "cryptography",
    "asynchronous",
    "authentication",
    "network-programming",
    "embedded",
]
description = "End-to-end encryption and mutual authentication for distributed applications."
homepage = "https://github.com/ockam-network/ockam"
keywords = [
    "ockam",
    "crypto",
    "cryptography",
    "network-programming",
    "encryption",
]
readme = "README.md"
repository = "https://github.com/ockam-network/ockam/tree/develop/implementations/rust/ockam/ockam_macros"
publish = true
rust-version = "1.56.0"

[lib]
proc-macro = true

[features]
default = []

std = ["alloc"]
no_std = []
alloc = []

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "1.0", features = ["full", "extra-traits"] }

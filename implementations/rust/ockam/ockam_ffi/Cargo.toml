[package]
name = "ockam-ffi"
version = "0.37.0"
authors = ["Ockam Developers"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://github.com/ockam-network/ockam"
repository = "https://github.com/ockam-network/ockam/tree/develop/implementations/rust/ockam/ockam_ffi"
readme = "README.md"
categories = [
    "cryptography",
    "asynchronous",
    "authentication",
    "external-ffi-bindings",
    "api-bindings",
]
keywords = ["ockam", "crypto", "ffi", "cryptography", "bindings"]
description = """FFI layer for ockam_vault.
"""
publish = true
rust-version = "1.56.0"

[lib]
crate-type = ["staticlib"]

[features]
default = []
bls = ["ockam_core/bls"]

[dependencies]
ockam_core = { path = "../ockam_core", version = "^0.49.0"}
ockam_vault = { path = "../ockam_vault", version = "^0.42.0"}
lazy_static = "1.4"
tokio = { version = "1.8", features = ["full"] }

[package]
name = "ports_example"
version = "0.1.0"
authors = ["Ockam Developers"]
autobins = false
edition = "2021"
homepage = "https://github.com/build-trust/ockam"
license = "Apache-2.0"
publish = false

[workspace]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ockam = { path = "../../../ockam" }

[[bin]]
name = "ports_example_inlet"
path = "src/bin/inlet.rs"

[[bin]]
name = "ports_example_inlet_hub"
path = "src/bin/inlet_hub.rs"

[[bin]]
name = "ports_example_outlet"
path = "src/bin/outlet.rs"

[[bin]]
name = "ports_example_outlet_hub"
path = "src/bin/outlet_hub.rs"

[package]
name = "abac_examples"
version = "0.1.0"
authors = ["Ockam Developers"]
edition = "2021"
license = "Apache-2.0"
publish = false
rust-version = "1.56.0"

[workspace]

[features]
default = ["std", "debugger"]

# Feature (enabled by default): "std" enables functionality expected to
# be available on a standard platform.
std = ["ockam/default"]

# Feature: "no_std" enables functionality required for platforms
# without the standard library.
no_std = ["ockam/no_std"]

# Feature: "alloc" enables support for heap allocation on "no_std"
# platforms, requires nightly.
alloc = ["ockam/alloc"]

# Feature: "debugger" enables functionality to trace addresses and
# message flows within Ockam apps.
debugger = ["ockam/debugger"]

[dependencies]
ockam = { path = "../../../ockam", default_features = false, features = [
    "software_vault",
] }
ockam_core = { path = "../../../ockam_core" } # for transport examples
serde = { version = "1", default_features = false, features = ["derive"] }
tracing = { version = "0.1", default_features = false }
tokio = { version = "1.27.0", default_features = false } # for tokio::time::sleep

[dev-dependencies]
example_test_helper = { path = "../../../../../../tools/docs/example_test_helper" }
serial_test = "0.6.0"

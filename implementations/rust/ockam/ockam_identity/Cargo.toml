[package]
name = "ockam_identity"
version = "0.113.0"
authors = ["Ockam Developers"]
categories = ["cryptography", "authentication"]
edition = "2021"
homepage = "https://github.com/build-trust/ockam"
keywords = ["ockam", "crypto", "encryption", "authentication"]
license = "Apache-2.0"
publish = true
readme = "README.md"
repository = "https://github.com/build-trust/ockam/tree/develop/implementations/rust/ockam/ockam_identity"
rust-version = "1.56.0"
description = """Ockam is a library for building devices that communicate securely, privately
and trustfully with cloud services and other devices.
"""

[features]
default = ["std", "software_vault", "rust-crypto"]
software_vault = ["ockam_vault"]
OCKAM_XX_25519_AES256_GCM_SHA256 = [
  "ockam_vault/disable_default_noise_protocol",
  "ockam_vault/OCKAM_XX_25519_AES256_GCM_SHA256",
]
OCKAM_XX_25519_AES128_GCM_SHA256 = [
  "ockam_vault/disable_default_noise_protocol",
  "ockam_vault/OCKAM_XX_25519_AES128_GCM_SHA256",
]
OCKAM_XX_25519_ChaChaPolyBLAKE2s = [
  "ockam_vault/disable_default_noise_protocol",
  "ockam_vault/OCKAM_XX_25519_ChaChaPolyBLAKE2s",
]

# Feature (enabled by default): "std" enables functionality expected to
# be available on a standard platform.
std = [
  "alloc",
  "chrono/std",
  "ockam_core/std",
  "ockam_macros/std",
  "ockam_node/std",
  "ockam_vault/std",
  "hex/std",
  "serde_bare/std",
  "minicbor/std",
  "storage",
]

debugger = ["ockam_core/debugger"]

# Feature: "no_std" enables functionality required for platforms
# without the standard library.
no_std = [
  "ockam_core/no_std",
  "ockam_macros/no_std",
  "ockam_node/no_std",
  "ockam_vault/no_std",
]

# Feature: "alloc" enables support for heap allocation on "no_std"
# platforms, requires nightly.
alloc = [
  "ockam_core/alloc",
  "ockam_node/alloc",
  "ockam_vault/alloc",
  "hex/alloc",
  "serde_bare/alloc",
]

storage = ["ockam_vault/storage", "sqlx", "tokio-retry"]
aws-lc = ["ockam_vault?/aws-lc"]
rust-crypto = ["ockam_vault?/rust-crypto"]

[dependencies]
async-trait = "0.1.80"
cfg-if = "1.0.0"
chrono = { version = "0.4.38", default-features = false }
delegate = "0.12.0"
hex = { version = "0.4", default-features = false }
minicbor = { version = "0.24.1", features = ["alloc", "derive"] }
ockam_core = { path = "../ockam_core", version = "^0.110.0", default-features = false }
ockam_macros = { path = "../ockam_macros", version = "^0.34.0", default-features = false }
ockam_node = { path = "../ockam_node", version = "^0.118.0", default-features = false }
ockam_transport_core = { path = "../ockam_transport_core", version = "^0.83.0", default_features = false }
ockam_vault = { path = "../ockam_vault", version = "^0.111.0", default-features = false, optional = true }
rand = { version = "0.8", default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_bare = { version = "0.5.0", default-features = false, features = ["alloc"] }
serde_json = { version = "1.0", optional = true }
sha2 = { version = "0.10", default-features = false }
sqlx = { version = "0.7.4", optional = true }
tokio-retry = { version = "0.3.0", default-features = false, optional = true }
tracing = { version = "0.1", default_features = false }
tracing-attributes = { version = "0.1", default_features = false }

[dev-dependencies]
ockam_transport_tcp = { path = "../ockam_transport_tcp", default-features = false }
ockam_vault = { path = "../ockam_vault" }
ockam_vault_aws = { path = "../ockam_vault_aws" }
quickcheck = "1.0.3"
rand_xorshift = "0"
serde_json = "1.0"
tempfile = { version = "3.10.1" }
tokio = { version = "1.38.0", features = ["full"] }
zeroize = { version = "1.8.1" }

[package.metadata.cargo-machete]
ignored = ["chrono", "serde_json", "tokio-retry"]

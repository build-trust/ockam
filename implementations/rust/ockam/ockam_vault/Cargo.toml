[package]
name = "ockam_vault"
version = "0.51.0"
authors = ["Ockam Developers"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://github.com/build-trust/ockam"
repository = "https://github.com/build-trust/ockam/tree/develop/implementations/rust/ockam/ockam_vault"
readme = "README.md"
categories = [
    "cryptography",
    "asynchronous",
    "authentication",
    "no-std",
    "algorithms",
]
keywords = ["ockam", "crypto", "cryptography", "authentication", "no-std"]
description = """A software-only Ockam Vault implementation.
"""
publish = true
rust-version = "1.56.0"

[lib]
crate-type = ["rlib"]

[features]
default = ["std", "storage"]
bls = [
    "ockam_core/bls",
    "signature_core",
    "signature_bbs_plus",
    "signature_bls",
]

# Feature (enabled by default): "std" enables functionality expected to
# be available on a standard platform.
std = [
    "ockam_core/std",
    "ockam_macros/std",
    "ockam_node/std",
    "aes-gcm/alloc",
    "aes-gcm/std",
    "rand/std",
    "rand/std_rng",
    "tracing/std",
    "x25519-dalek/std",
    "x25519-dalek/u64_backend",
    "alloc",
]

# Feature: "no_std" enables functionality required for platforms
# without the standard library, requires nightly.
no_std = [
    "ockam_core/no_std",
    "ockam_macros/no_std",
    "ockam_node/no_std",
    "rand_pcg",
    "x25519-dalek/u32_backend",
    "aes-gcm/heapless",
    "aes-gcm/force-soft",
    "aes-gcm/stream",
]

# Feature: "alloc" enables support for heap allocation (implied by `feature = "std"`)
alloc = ["ockam_core/alloc", "ockam_node/alloc", "aes-gcm/alloc"]

storage = ["std", "serde", "serde_json"]

[dependencies]
ockam_core = { path = "../ockam_core", version = "^0.56.0", default_features = false }
ockam_macros = { path = "../ockam_macros", version = "^0.16.0", default-features = false }
ockam_node = { path = "../ockam_node", version = "^0.58.0", default_features = false }
signature_core = { path = "../signature_core", version = "^0.37.0", optional = true }
signature_bbs_plus = { path = "../signature_bbs_plus", version = "^0.37.0", optional = true }
signature_bls = { path = "../signature_bls", version = "^0.35.0", optional = true }
signature_ps = { path = "../signature_ps", version = "^0.35.0", default-features = false, optional = true }
arrayref = "0.3"
aes-gcm = { version = "0.9", default-features = false, features = ["aes"] }
curve25519-dalek = { version = "3.1", default-features = false }
ed25519-dalek = { version = "1.0", default-features = false }
hkdf = { version = "0.11", default-features = false }
rand = { version = "0.8", default-features = false }
rand_pcg = { version = "0.3.1", default-features = false, optional = true }
sha2 = { version = "0.9", default-features = false }
x25519-dalek = { version = "1.0", default_features = false }
cfg-if = "1.0"
hex = { version = "0.4", default-features = false }
tracing = { version = "0.1", default-features = false, features = ["attributes"] }
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }

[dev-dependencies]
tokio = { version = "1.8", features = ["full"] }
trybuild = { version = "1.0", features = ["diff"] }

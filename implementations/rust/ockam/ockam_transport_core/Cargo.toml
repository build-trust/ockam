[package]
name = "ockam_transport_core"
version = "0.21.0"
authors = ["Ockam Developers"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://github.com/ockam-network/ockam"
repository = "https://github.com/ockam-network/ockam/implementations/rust/ockam/ockam_transport_core"
readme = "README.md"
keywords = ["ockam", "ockam-transport"]
categories = ["network-programming", "asynchronous"]
description = """
Generic Transport primitives.
"""
publish = true
rust-version = "1.56.0"
resolver = "2"

[features]
default = ["std"]

# Feature (enabled by default): "std" enables functionality expected to
# be available on a standard platform.
std = [
    "ockam_core/std",
    "ockam_node/std",
    "tokio",
    "tokio/io-util",
    "tokio/net",
]

# Feature: "no_std" enables functionality required for platforms
# without the standard library.
no_std = ["ockam_core/no_std", "ockam_node/no_std"]

# Feature: "alloc" enables support for heap allocation on "no_std"
# platforms, requires nightly.
alloc = ["ockam_core/alloc", "ockam_node/alloc"]

[dependencies]
ockam_core = { path = "../ockam_core", version = "^0.46.0", default_features = false }
tracing = { version = "0.1", default-features = false }
smoltcp = { version = "0.8", default-features = false, features = [
    "proto-ipv4",
] }
futures = { version = "0.3", default-features = false }
ockam_node = { path = "../ockam_node", version = "0.45", default-features = false }
tokio = { version = "1.8", default-features = false, optional = true }

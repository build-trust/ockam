
plugins {
  id 'network.ockam.gradle.commands' version '1.0.0'
}

commands {
  group = 'ockam'

  list = [
    build: 'cargo build',
    test: 'cargo test',
    clean: 'cargo clean',
    veryClean: 'cargo clean',
    lint: [
      'cargo check',
      'cargo fmt --all -- --check',
      // 'cargo +nightly clippy --all -- -D warnings',
    ]
  ]

  directories = [
    'ockam/ockam_core_macros',
    'ockam/ockam_core',
    'ockam/ockam_node',
    'ockam/ockam_node_no_std',
    'ockam/ockam',
  ]
}

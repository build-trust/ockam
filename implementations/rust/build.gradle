
task build {
  doLast {
    exec {
      commandLine 'cargo', 'build'
    }
  }
}

task test {
  doLast {
    exec {
      commandLine 'cargo', 'test'
    }
  }
}

task clean {
  doLast {
    exec {
      commandLine 'cargo', 'clean'
    }
  }
}

task cargoVersion {
  doLast {
    exec {
      commandLine 'cargo', 'version', '-v'
    }
  }
}

task cargoFmt {
  doLast {
    exec {
      commandLine 'cargo', 'fmt', '--all', '--', '--check'
    }
  }
}


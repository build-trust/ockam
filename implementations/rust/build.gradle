task cargoCheck {
  doLast {
    exec {
      commandLine 'cargo', 'check', '--workspace'
    }
  }
}

task lint {
//  dependsOn cargoVersion, cargoFmt, cargoClippy, cargoCheck
  dependsOn cargoVersion, cargoFmt, cargoCheck
}

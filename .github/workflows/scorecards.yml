name: OSSF Scorecards

permissions:
  contents: read

on:
  workflow_dispatch:
  branch_protection_rule:
  schedule:
    - cron: '0 1 * * 1'
  push:
    branches: [ develop ]

jobs:
  analyze:
    name: Scorecards - Analyze
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write # Needed to upload results to code-scanning dashboard.
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          persist-credentials: false

      - name: Analyze
        uses: ossf/scorecard-action@865b4092859256271290c77adbd10a43f4779972
        with:
          results_file: results.sarif
          results_format: sarif
          repo_token: ${{ secrets.SCORECARD_READ_TOKEN }}
          publish_results: true

      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44
        with:
          sarif_file: results.sarif

name: OSSF Scorecards

permissions:
  contents: read

on:
  workflow_dispatch:
  branch_protection_rule:
  schedule:
    - cron: '0 1 * * 1'
  push:
    branches: [ develop ]

jobs:
  analyze:
    name: Scorecards - Analyze
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write # Needed to upload results to code-scanning dashboard.
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
        with:
          persist-credentials: false

      - name: Analyze
        uses: ossf/scorecard-action@15c10fcf1cf912bd22260bfec67569a359ab87da
        with:
          results_file: results.sarif
          results_format: sarif
          repo_token: ${{ secrets.SCORECARD_READ_TOKEN }}
          publish_results: true

      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@959cbb7472c4d4ad70cdfe6f4976053fe48ab394
        with:
          sarif_file: results.sarif

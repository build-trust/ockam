name: CI
on: 
    schedule:
        - cron: '*/15 * * * *'
jobs:
  cargo-deny:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: EmbarkStudios/cargo-deny-action@v1
      with:
        command: list
        arguments: --all-features
        command-arguments: "> file.json"
name: Elixir

permissions:
  contents: read

on:
  merge_group:
  pull_request:
    paths:
      - ".github/workflows/elixir.yml"
      - ".github/actions/**"
      - "**.ex"
      - "**.exs"
      - "**/mix.lock"
      - "**/priv/**"
      - "**/native/**"
      - "**.rs"
      - "**.toml"
      - "**/Cargo.lock"
      - "**/Makefile"
      - "tools/nix/**"
  push:
    paths:
      - ".github/workflows/elixir.yml"
      - ".github/actions/**"
      - "**.ex"
      - "**.exs"
      - "**/mix.lock"
      - "**/priv/**"
      - "**/native/**"
      - "**.rs"
      - "**.toml"
      - "**/Cargo.lock"
      - "**/Makefile"
      - "tools/nix/**"
    branches:
      - develop
  schedule:
    # At 1 am.
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      commit_sha:
        description: Git commit sha, on which, to run this workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

defaults:
  run:
    shell: nix develop ../../tools/nix#elixir --command bash {0}

jobs:
  lint:
    name: Elixir - lint_${{ matrix.mix_project }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        mix_project:
          - ockam
          - ockam_abac
          - ockam_cloud_node
          - ockam_healthcheck
          - ockam_kafka
          - ockam_metrics
          - ockam_services
          - ockam_typed_cbor
          - ockam_vault_software
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac
        with:
          ref: ${{ github.event.inputs.commit_sha }}
      - uses: ./.github/actions/nix_installer
      - uses: ./.github/actions/elixir_cache
      - run: make lint_${{ matrix.mix_project }}
        working-directory: implementations/elixir

  build:
    name: Elixir - build_${{ matrix.mix_project }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        mix_project:
          - ockam
          - ockam_abac
          - ockam_cloud_node
          - ockam_healthcheck
          - ockam_kafka
          - ockam_metrics
          - ockam_services
          - ockam_typed_cbor
          - ockam_vault_software
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac
        with:
          ref: ${{ github.event.inputs.commit_sha }}
      - uses: ./.github/actions/nix_installer
      - uses: ./.github/actions/elixir_cache
      - run: make build_${{ matrix.mix_project }}
        working-directory: implementations/elixir

  test:
    name: Elixir - test_${{ matrix.mix_project }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        mix_project:
          - ockam
          - ockam_abac
          - ockam_cloud_node
          - ockam_healthcheck
          - ockam_kafka
          - ockam_metrics
          - ockam_services
          - ockam_typed_cbor
          - ockam_vault_software
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac
        with:
          ref: ${{ github.event.inputs.commit_sha }}
      - uses: ./.github/actions/nix_installer
      - uses: ./.github/actions/elixir_cache
      - run: make test_${{ matrix.mix_project }}
        working-directory: implementations/elixir

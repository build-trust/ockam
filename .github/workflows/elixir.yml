name: Elixir

permissions:
  contents: read

on:
  merge_group:
  pull_request:
    paths:
      - '.github/workflows/elixir.yml'
      - '.github/actions/**'
      - '**.ex'
      - '**.exs'
      - '**/mix.lock'
      - '**/priv/**'
      - '**/native/**'
      - '**.rs'
      - '**.toml'
      - '**/Cargo.lock'
      - '**.gradle'
      - 'tools/gradle/**'
      - 'gradlew'
      - 'gradlew.bat'
  push:
    paths:
      - '.github/workflows/elixir.yml'
      - '.github/actions/**'
      - '**.ex'
      - '**.exs'
      - '**/mix.lock'
      - '**/priv/**'
      - '**/native/**'
      - '**.rs'
      - '**.toml'
      - '**/Cargo.lock'
      - '**.gradle'
      - 'tools/gradle/**'
      - 'gradlew'
      - 'gradlew.bat'
    branches:
      - develop
  schedule:
    # At 1 am.
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      commit_sha:
        description: Git commit sha, on which, to run this workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  lint_ockam_vault_software:
    name: Elixir - lint_ockam_vault_software
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/build-trust/ockam-builder@sha256:9ee4558d834514e60a50c41bbf38c6ecae47d94dcfaa4df6a7256c262a7b0f4b
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
        with:
          ref: ${{ github.event.inputs.commit_sha }}
      - uses: ./.github/actions/gradle_cache
      - uses: ./.github/actions/elixir_cache

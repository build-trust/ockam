name: rust_lint_ockam_ockam_vault_sync_core
on:
  workflow_dispatch:
  push:
    branches:
      - develop
  pull_request:
    # https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#onpushpull_requestpaths
    paths:
      - 'implementations/rust/ockam/ockam_core/**'
      - 'implementations/rust/ockam/ockam_vault_core/**'
      - 'implementations/rust/ockam/ockam_vault/**'
      - 'implementations/rust/ockam/ockam_node/**'
      - 'implementations/rust/ockam/ockam_vault_test_suite/**'
      - 'implementations/rust/ockam/ockam_vault_test_attribute/**'
      - 'build.gradle'
      - 'implementations/rust/build.gradle'
      - 'settings.gradle'
      - 'implementations/rust/settings.gradle'
      - 'implementations/rust/ockam/ockam_vault_sync_core/**'
      - '.github/workflows/rust_lint_ockam_ockam_vault_sync_core.yml'

jobs:
  rust_lint_ockam_ockam_vault_sync_core:
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/ockam-network/ockam/builder@sha256:e382c8800a89ce43acb675131d9f30e74093d195a95047f87e9206a0c52c17a7
    steps:
      - name: Checkout
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # v2.3.4

      - name: Generate random key
        run: echo RANDOM=$(date +%s) >> $GITHUB_ENV

      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path: |
            /root/.gradle/caches
            /root/.gradle/wrapper
            /root/.cargo/bin/
            /root/.cargo/registry/index/
            /root/.cargo/registry/cache/
            /root/.cargo/git/db/
            target
          key: ${{ runner.os }}-cache-${{ env.RANDOM }}
          restore-keys: ${{ runner.os }}-cache-

      - id: rust_lint_ockam_ockam_vault_sync_core
        working-directory: implementations/rust
        run: ../../gradlew lint_ockam_ockam_vault_sync_core

      # TODO: tasks below will be integrated to implementations/rust/build.gradle
      # after all cargo docs and clippy fixes are done.
      - name: check cargo clippy
        working-directory: implementations/rust/ockam/ockam_vault_sync_core
        run: cargo clippy -V && cargo clippy --no-deps && cargo clippy --no-deps -- -D warnings

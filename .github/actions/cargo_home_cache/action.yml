name: CARGO_HOME Cache
description: CARGO_HOME Cache
runs:
  using: "composite"
  steps:
    - uses: actions/cache@937d24475381cd9c75ae6db12cb4e79714b926ed
      with:
        path: |
          /usr/rust/cargo/bin
          /usr/rust/cargo/registry/index
          /usr/rust/cargo/registry/cache
          /usr/rust/cargo/git/db
        key: cache-cargo-home-${{ github.workflow }}-${{ github.job }}-ghcr.io/build-trust/ockam/builder@sha256:41df07cc61029f7293430acde1fccc8d7162cd3130aa32d151e440c9f9b31626

# https://doc.rust-lang.org/cargo/guide/cargo-home.html#caching-the-cargo-home-in-ci

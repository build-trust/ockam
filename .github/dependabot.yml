
version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message:
      prefix: "ci:"
    schedule:
      interval: "daily"
    labels:
      - "Type: Dependencies"
      - "Component: CI/CD"

  # Maintain dependencies for rust crates
  - package-ecosystem: "cargo"
    directory: "/"
    commit-message:
      prefix: "build:"
    schedule:
      interval: "daily"
    labels:
      - "Type: Dependencies"
      - "Implementation: Rust"

  # Maintain dependencies for typescript packages
  - package-ecosystem: "npm"
    directory: "/implementations/typescript"
    commit-message:
      prefix: "build:"
    schedule:
      interval: "daily"
    labels:
      - "Type: Dependencies"
      - "Implementation: Typescript"

  # Maintain dependencies for elixir applications
  - package-ecosystem: "mix"
    directory: "/implementations/elixir"
    commit-message:
      prefix: "build:"
    schedule:
      interval: "daily"
    groups:
      elixir-dependencies:
        patterns:
          - "*"
    labels:
      - "Type: Dependencies"
      - "Implementation: Elixir"

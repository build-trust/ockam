name: Report an issue
description: Create a report to help us improve Ockam.
body:
  - type: textarea
    attributes:
      label: Observed behavior
      description: "Please describe what you observed:"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: "Please tell us the series of commands or code snippets you ran:"
      placeholder: |
        1. Run '...'
        2. Then run '...'
        3. Then see the following error '...'
    validations:
      required: true
  - type: textarea
    attributes:
      label: Desired behavior
      description: "Please describe what you think should be the behaviour instead:"
    validations:
      required: true
  - type: input
    attributes:
      label: Ockam Version
      description: "Please tell us the version of Ockam Command, Portals App or Library that youâ€™re using:"
    validations:
      required: true
